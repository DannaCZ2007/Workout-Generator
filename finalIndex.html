<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Routine Generator</title>

    <link rel="stylesheet" href="finalStyle.css">
</head>
<body>
    <h1>Workout Routine Generator</h1>

    <label for="days">How many days will you exercise?</label>
    <select id="days">
        <option value="1">1 day</option>
        <option value="2">2 days</option>
        <option value="3">3 days</option>
        <option value="4">4 days</option>
        <option value="5">5 days</option>
        <option value="6">6 days</option>
        <option value="7">7 days</option>
    </select>

    <label for="level">Select your level:</label>
    <select id="level">
      <option value="" disabled selected>Select your level</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>

    <button onclick="generateWorkout('muscle_gain')">Muscle Gain</button>
    <button onclick="generateWorkout('weight_loss')">Weight Loss</button>
    <button onclick="generateWorkout('definition')">Definition</button>

    <div id="result-box">
        <p id="result-text">Select a goal to generate your workout!</p>
    </div>

    <script src="finalScript.js"></script>
</body>
</html>
